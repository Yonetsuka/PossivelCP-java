<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>MF - Mercado Funko </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container p-3 d-flex justify-content-between">
        <span class="logo ms-2">MF</span>
        <span class="mt-3 me-2">Login</span>
    </div>
    <div class="container">
        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div>Valor: <span th:text="${pedido.valorNegociado}">199,95</span></div>
                            <div>Data da entrega: <span th:text="${pedido.dataDaEntrega}">13/08/2024</span></div>
                        </div>
                        <div>Produto</div>
                        <div>
                            <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto">
                        </div>
                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricao}">descrição do produto</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
